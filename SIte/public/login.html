<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="container">
            <img src="https://logodownload.org/wp-content/uploads/2016/11/nba-logo-1.png" width="200px">
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <!-- login -->
    <div class="interior">
        <div class="container">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="form">
                <h4>Nome do usuário / e-mail</h4>
                <input type="text" id="email_input">
                <h4>senha</h4>
                <input type="password" id="senha_input">
                <button onclick="entrar()">Login</button>
                <ul><a href="cadastro.html">Não têm login? Faça o cadastro!</a></ul>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->

    <div class="footer">
        <div class="container">
            <span>Club NBA - 2023</span>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.usuario;
                    sessionStorage.ID_USUARIO = json.idLogin;
                    sessionStorage.ENQUETE = 0;
                    sessionStorage.ENQUETE_GOAT =json.enquete1;
                    sessionStorage.ENQUETE_FILME = json.enquete2;
                    sessionStorage.ENQUETE_ANIME = json.enquete3;

                    setTimeout(function () {
                        window.location = "home_pos_login.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
