<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="container">
            <img src="https://logodownload.org/wp-content/uploads/2016/11/nba-logo-1.png" width="200px">
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <!-- cadastro -->
    <div class="interior">
        <div class="container">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="form">
                <h4>Nome do usuário</h4>
                <input type="text" id="nome_input">
                <h4>e-mail</h4>
                <input type="text" id="email_input">
                <h4>senha</h4>
                <input type="password" id="senha_input">
                <h4>confirmar senha</h4>
                <input type="password" id="confirmacao_senha_input">
                <button onclick="cadastrar()">Cadastrar</button>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
            </div>

        </div>
    </div>
    <!-- footer  -->

    <div class="footer">
        <div class="container">
            <span>Club NBA - 2023</span>
        </div>
    </div>
</body>

</html>

<script>
   function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Todos os campos em branco";

            finalizarAguardar();
            return false;
        }else if(emailVar.indexOf('@') == -1){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "email inválido";

            finalizarAguardar();
            return false;
        }else if(senhaVar != confirmacaoSenhaVar){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "senha e confirmação não batem";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

        function sumirMensagem() {
        cardErro.style.display = "none"
    }
    }
</script>
