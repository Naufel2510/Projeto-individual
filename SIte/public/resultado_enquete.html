<script>

    var enquete1 = []
    function dados(voto) {
        fetch("/dados/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                votoServer: voto
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    enquete1.push(json.voto)
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");


            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    var voto1_enquete1 = 'Michael Jordan'

    dados(voto1_enquete1)

    var voto2_enquete1 = 'Lebron James'

    dados(voto2_enquete1)

    var voto3_enquete1 = 'Larry Bird'

    dados(voto3_enquete1)

    var voto4_enquete1 = 'Magic Johnson'

    dados(voto4_enquete1)

    var voto1_enquete2 = 'Coach Carter'

    dados(voto1_enquete2)

    var voto2_enquete2 = 'Hustle'

    dados(voto2_enquete2)

    var voto1_enquete3 = 'Kuroko no basquete'

    dados(voto1_enquete3)

    var voto2_enquete3 = 'Slam dunk'
    
    dados(voto2_enquete3)

    var voto3_enquete3 = 'Ahio no sora'

    dados(voto3_enquete3)

    // chart.js



    const ctx = document.getElementById('myChart');

    const ctx2 = document.getElementById('myChart2');

    const ctx3 = document.getElementById('myChart3');




    setTimeout(() => {
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Michael Jordan', 'Lebron James', 'Larry Bird', 'Magic Johnson'],
                datasets: [{
                    label: 'Enquete GOAT',
                    data: [enquete1[0], enquete1[1], enquete1[2], enquete1[3]],
                    borderWidth: 1
                }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }, 2000);
    setTimeout(() => {
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Coach Carter', 'Hustle'],
                datasets: [{
                    label: 'Enquete Filme',
                    data: [enquete1[4], enquete1[5]],
                    borderWidth: 1
                }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }, 2500);
    setTimeout(() => {
        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Kuroko no basket', 'Slam dunk', 'Ahio no sora'],
                datasets: [{
                    label: 'Enquete Anime',
                    data: [enquete1[6], enquete1[7], enquete1[8]],
                    borderWidth: 1
                }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }, 2000);



</script>
